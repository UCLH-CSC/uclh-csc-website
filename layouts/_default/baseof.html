<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ .Site.Language.LanguageDirection | default "ltr" }}">
  {{- partial "head.html" . -}}
  <body class="flex flex-col min-h-screen">
    {{- partial "header.html" . -}}
    
    <main class="flex-grow py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {{- block "main" . }}{{- end }}
      </div>
    </main>
    
    {{- partial "footer.html" . -}}
  </body>
</html>
