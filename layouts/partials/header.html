<header class="custom-header">
  <div class="header-container">
    <div class="header-content">
      <!-- Logo placeholder - replace with actual logo when ready -->
      <div class="logo-section">
	<a href="{{ .Site.BaseURL }}" class="logo-link">
          <div class="logo-placeholder">
            <!-- Temporary text logo -->
            <span class="logo-text">{{ .Site.Title }}</span>
          </div>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="header-nav">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
            {{ .Name }}
          </a>
        {{ end }}
      </nav>
    </div>
  </div>
</header>

<style>
.custom-header {
  background: linear-gradient(135deg, #00727C 0%, #006670 100%);
  color: white;
  padding: 1.5rem 0;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 50;
}

.header-container {
  max-width: 1280px;
  margin: 0 auto;
  padding: 0 2rem;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-section {
  flex-shrink: 0;
}

.logo-link {
  text-decoration: none;
}

.logo-placeholder {
  display: flex;
  align-items: center;
  gap: 1rem;
}

/* Temporary text logo styling */
.logo-text {
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  letter-spacing: 0.5px;
}

/* For when you add an actual logo image */
.logo-image {
  height: 50px;
  width: auto;
}

.header-nav {
  display: flex;
  gap: 2rem;
  align-items: center;
}

.nav-link {
  color: rgba(255, 255, 255, 0.9);
  text-decoration: none;
  font-weight: 500;
  padding: 0.5rem 1rem;
  border-radius: 0.375rem;
  transition: all 0.2s;
  position: relative;
}

.nav-link:hover {
  color: white;
  background-color: rgba(255, 255, 255, 0.1);
}

.nav-link.active {
  color: white;
  background-color: rgba(255, 255, 255, 0.15);
}

.nav-link.active::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 1rem;
  right: 1rem;
  height: 2px;
  background-color: #9ED9D1;
}

/* Mobile responsive */
@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    gap: 1rem;
  }

  .header-nav {
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  .nav-link {
    padding: 0.5rem;
    font-size: 0.9rem;
  }
}
</style>
